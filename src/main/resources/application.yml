server:
  port: 8080
spring:
  application:
    name: DASHBOARD
turbine:
#  aggregator:
#    clusterConfig: USER,CLIENT
  appConfig: USER,CLIENT
  clusterNameExpression: "'default'"
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: false
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
endpoints:
  shutdown:
    enabled: true
    sensitive: false
---
spring:
  profiles: prd
logging:
  config: classpath:logback-prd.xml
eureka:
  client:
    serviceUrl:
      defaultZone: http://ip-172-31-13-153.ap-northeast-2.compute.internal:8761/eureka/

---
spring:
  profiles: dev
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  profiles: ide
logging:
  config: classpath:logback-ide.xml
eureka:
  client:
    serviceUrl:
      defaultZone: https://eureka.toanyone.io/eureka/